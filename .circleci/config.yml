version: 2.1

jobs:
  backend_security:
    docker:
      - image: cimg/node:18.20
    working_directory: ~/project
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-backend-{{ checksum "backend/package-lock.json" }}
            - v1-backend-
      - run:
          name: Install backend dependencies
          command: |
            cd backend
            npm ci
      - save_cache:
          key: v1-backend-{{ checksum "backend/package-lock.json" }}
          paths:
            - backend/node_modules
      - run:
          name: Backend lint
          command: |
            cd backend
            npm run lint
      - run:
          name: Backend API smoke tests
          command: |
            cd backend
            npm run test:api
      - run:
          name: Backend security scan
          command: |
            cd backend
            npm run security-scan

  frontend_checks:
    docker:
      - image: cimg/node:18.20
    working_directory: ~/project
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-frontend-{{ checksum "frontend/package-lock.json" }}
            - v1-frontend-
      - run:
          name: Install frontend dependencies
          command: |
            cd frontend
            npm ci
      - save_cache:
          key: v1-frontend-{{ checksum "frontend/package-lock.json" }}
          paths:
            - frontend/node_modules
      - run:
          name: Frontend lint
          command: |
            cd frontend
            npm run lint
      - run:
          name: Frontend build
          command: |
            cd frontend
            npm run build

  sonar_scan:     
    docker:
      - image: sonarsource/sonar-scanner-cli:5
    working_directory: /usr/src
    steps:
      - checkout
      - run:
          name: Install dependencies for analysis context
          command: |
            cd backend
            npm ci
            cd ../frontend
            npm ci
      - run:
          name: Run SonarQube analysis
          command: |
            if [ -z "${SONAR_TOKEN}" ] || [ -z "${SONAR_HOST_URL}" ] || [ -z "${SONAR_PROJECT_KEY}" ]; then
              echo "Skipping SonarQube scan - SONAR_TOKEN/SONAR_HOST_URL/SONAR_PROJECT_KEY not configured.";
              exit 0;
            fi
            sonar-scanner \
              -Dsonar.projectKey="${SONAR_PROJECT_KEY}" \
              -Dsonar.host.url="${SONAR_HOST_URL}" \
              -Dsonar.login="${SONAR_TOKEN}"

workflows:
  build_and_secure:
    jobs:
      - backend_security
      - frontend_checks
      - sonar_scan:
          requires:
            - backend_security
            - frontend_checks
