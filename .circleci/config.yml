version: 2.1

jobs:
  backend_security:
    docker:
      - image: cimg/node:18.20
    working_directory: ~/project
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-backend-{{ checksum "backend/package-lock.json" }}
            - v1-backend-
      - run:
          name: Install backend dependencies
          command: cd backend && npm ci
      - save_cache:
          key: v1-backend-{{ checksum "backend/package-lock.json" }}
          paths:
            - backend/node_modules
      - run:
          name: Backend lint
          command: cd backend && npm run lint
      - run:
          name: Backend API smoke tests
          command: cd backend && npm run test:api
      - run:
          name: Backend security scan
          command: cd backend && npm run security-scan

  frontend_checks:
    docker:
      - image: cimg/node:18.20
    working_directory: ~/project
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-frontend-{{ checksum "frontend/package-lock.json" }}
            - v1-frontend-
      - run:
          name: Install frontend dependencies
          command: cd frontend && npm ci
      - save_cache:
          key: v1-frontend-{{ checksum "frontend/package-lock.json" }}
          paths:
            - frontend/node_modules
      - run:
          name: Frontend lint
          command: cd frontend && npm run lint
      - run:
          name: Frontend build
          command: cd frontend && npm run build

  sonar_scan:
    docker:
      - image: sonarsource/sonar-scanner-cli:10
        user: root
    working_directory: /usr/src
    steps:
      - checkout
      - run:
          name: Prepare analysis environment
          command: |
            echo "Installing required dependencies for analysis..."
            apk add --no-cache nodejs npm git
            cd backend && npm ci
            cd ../frontend && npm ci
      - run:
          name: Run SonarCloud analysis (Java 17)
          command: |
            export JAVA_HOME=/usr/lib/jvm/java-17-openjdk
            export PATH=$JAVA_HOME/bin:$PATH

            if [ -z "${SONAR_TOKEN}" ]; then
              echo "âŒ SONAR_TOKEN missing. Add it in CircleCI â†’ Project Settings â†’ Environment Variables." >&2
              exit 1
            fi

            SONAR_ARGS="-Dsonar.login=${SONAR_TOKEN} -Dsonar.host.url=${SONAR_HOST_URL:-https://sonarcloud.io}"

            if [ -n "${SONAR_PROJECT_KEY:-}" ]; then
              SONAR_ARGS="$SONAR_ARGS -Dsonar.projectKey=${SONAR_PROJECT_KEY}"
            fi

            if [ -n "${SONAR_ORGANIZATION:-}" ]; then
              SONAR_ARGS="$SONAR_ARGS -Dsonar.organization=${SONAR_ORGANIZATION}"
            fi

            echo "ðŸš€ Running SonarCloud analysis using Java 17"

            sonar-scanner $SONAR_ARGS
            

workflows:
  build_and_secure:
    jobs:
      - backend_security
      - frontend_checks
      - sonar_scan:
          requires:
            - backend_security
            - frontend_checks
